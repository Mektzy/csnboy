<!doctype html>
<html lang="id">
<head>

          <div class="reel" id="z2">🍇</div>

        </div>

        <div id="zeusStatus" class="status muted">Taruhan dan coba dapatkan ⚡⚡⚡</div>

    </section>
  </main>

<script src="js/main.js"></script>
